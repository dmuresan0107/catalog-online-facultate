<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lista Studenților</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Catalog Online Facultate</h1>
  </header>
  <nav>
    <a href="/">Acasă</a>
    <a href="/studenti">Studenți</a>
    <a href="/contact">Contact</a>
  </nav>
  <div class="container">
    <h2>Lista Studenților</h2>
    <ul>
      {% for student in studenti %}
      <li>{{ student.nume }} - {{ student.matricol }}</li>
      {% endfor %}
    </ul>
  </div>
  <footer>
    <p>&copy; 2025 Catalog Online Facultate</p>
  </footer>
</body>
</html>
